<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>waterpuzzle</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/VK.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/7e50cec12b25b494be9b70156ac03a1e.data.unityweb",
      frameworkUrl: "Build/0cf5bac9003d52bee67c1ff8f0f24a9b.js.unityweb",
      codeUrl: "Build/7dd0fd05a3f7221f3cca15c5795031a8.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Unconditional Games",
      productName: "waterpuzzle",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
      // devicePixelRatio: 2, // Uncomment this line to enable anti-aliasing
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script> vkBridge.send('VKWebAppInit'); </script>
</body>

</html>
